<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title  th:text="${productDTO.getProductName()}"></title>

<!--    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>-->

<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->

<!--    <script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>

    ul,li {
        margin: 0;
        padding: 0;
    }

    .product-image img {
        width: 377px;
        height: 377px;
    }

    .product-name {
        margin-top: 35px;
        margin-bottom: 30px;
    }

    .product-name h4 {
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 46px;

    }

    .decription-product {
        padding-left: 0px;
        margin-bottom: 20px;
    }

    .decription-product ul {
        margin: 0 0 10px;
        list-style: none;
    }

    .decription-product ul li {
        box-sizing: border-box;
    }

    /*Slide image*/

    * {
        box-sizing: border-box;
    }

    img {
        vertical-align: middle;
    }

    /* Position the image container (needed to position the left and right arrows) */
    .container {
        position: relative;
    }

    /* Hide the images by default */
    .mySlides {
        display: none;
    }

    /* Add a pointer when hovering over the thumbnail images */
    .cursor {
        cursor: pointer;
    }

    /* Next & previous buttons */
    .prev,
    .next {
        cursor: pointer;
        position: absolute;
        top: 40%;
        width: auto;
        padding: 16px;
        margin-top: -50px;
        color: white;
        font-weight: bold;
        font-size: 12px;
        border-radius: 0 3px 3px 0;
        user-select: none;
        -webkit-user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }


    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Six columns side by side */
    .column {
        width: 61px;
        height: auto;
        margin-left: 8px;
    }

    .column img {
        width: 100%;
        height: auto;
    }

    /*End slide*/
</style>
<body>
<div class="container-fluid">
    <nav th:replace="fragments/header :: header"></nav>

    <br>
    <div class="row">
        <div class="col-sm-4">
            <div class="product-image">
                <div class="container">
                        <div class="mySlides" th:each="image :  ${productDTO.getImages()}">
                            <img th:src="@{${image}}" />
                        </div>
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>

                    <div class="row">
                        <div class="column" th:each="image,i:${productDTO.getImages()}">
                            <img class="demo cursor" th:src="@{${image}}" th:onclick="'javascript:currentSlide(' + ${i.index} + ');'"/>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <br>
            <div class="name-product">
                <h3 th:text="${productDTO.getProductName()}"></h3>
            </div>
            <div th:each="decription : ${productDTO.getProductDescriptions()}" class="decription-product">
                <ul>
                    <li th:text="${decription}"></li>
                </ul>
            </div>
            <div class="product-category">
                <h6>
                   <span>By </span>
                    <span th:text="${productDTO.getCategory()}"></span>
                </h6>
            </div>
        </div>
        <div class="col-sm-3">
            <br>
            <br>
            <div class="price-product">
                <span>USD $</span>
                <span th:text="${productDTO.getProductPrice()}"></span>
            </div>
            <div>
                <a class="addProduct" th:href="@{/product/add-to-cart/{id}(id=${productDTO.getProductId()})}">Add to Cart</a>
            </div>
        </div>
    </div>

</div>

<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n + 1);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }
</script>

</body>
</html>
