<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div   th:fragment="sidebar" class="bg-light border-right position-fixed sidebar" id="sidebar-wrapper">
    <!--    <div class="sidebar-heading">Category</div>-->
    <div class="list-group list-group-flush">
        <h6 class="list-group-item list-group-item-action bg-light">Category</h6>
        <a th:href="@{/product}" class="list-group-item list-group-item-action bg-light">All Product</a>

        <div th:each="category : ${categoryDTOList}">
            <a th:href="@{/product/category/{id}(id=${category.getCategoryId()})}" th:text="${category.getCategoryName()}"
               class="list-group-item list-group-item-action bg-light"></a>
        </div>
    </div>
</div>
